id: developer-documentation
version: 1.0.0
extensionVersion: 1.4.10
name: Developer Documentation Expert
description: Expertly crafted prompts for translating developer documentation with precision, preserving code, formatting, and technical terminology.
author: ineptchan
avatar: https://s21.ax1x.com/2025/09/06/pV2nXVS.png
details: |-
  This expert is specifically designed for professional translation of developer documentation. Use it to translate API docs, READMEs, tutorials, SDK guides, and reference material into the target language with technical accuracy and consistent terminology.
i18n:
  zh-CN:
    name: 编程文档译者
    description: 专为编程文档翻译设计，确保代码、术语与格式被严格保留并准确本地化
    details: |-
      该专家专为编程文档的专业翻译而设计，你可以使用它将 API 文档、README、教程、SDK 指南和参考资料准确翻译为指定目标语言。适合的网站包括：developer.mozilla.org, docs.microsoft.com, readthedocs.org, docs.python.org, github.com, stackoverflow.com, kotlinlang.org, typescriptlang.org, developer.android.com, golang.org, rust-lang.org, dev.to, dzone.com, infoq.com 等。
  zh-TW:
    name: 程式文件譯者
    description: 專為程式文件翻譯設計，確保程式碼、術語與格式被嚴格保留並準確本地化
    details: |-
      該專家專為程式文件的專業翻譯而設計，你可以使用它將 API 文件、README、教學、SDK 指南和參考資料準確翻譯為指定目標語言。適合的網站包括：developer.mozilla.org, docs.microsoft.com, readthedocs.org, docs.python.org, github.com, stackoverflow.com, kotlinlang.org, typescriptlang.org, developer.android.com, golang.org, rust-lang.org, dev.to, dzone.com, infoq.com 等。
